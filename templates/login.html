<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 大学生创新创业训练计划项目管理系统</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="/static/img/logo4.png" />
                <h3>大学生创新创业训练计划项目管理系统</h3>
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel-body">
                        {% if msg %}
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            {{ msg }}
                        </div>
                        {% endif %}
                        <form role="form" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <hr />
                            <h5>请输入您的用户名和密码</h5>
                               <br />
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                <input type="text" class="form-control" placeholder="用户名" name="username" required  />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" class="form-control"  placeholder="密码" name="password" required />
                            </div>
                            <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" /> 记住密码
                                    </label>
                                    <span class="pull-right">
                                           <a href="index.html" >忘记密码 ? </a>
                                    </span>
                                </div>

                             <input class="btn btn-primary" type="submit" >
                            <hr />
                            没有账户 ? <a href="{% url 'register' %}" >点击此处进行注册 </a>
                        </form>
                    </div>
                </div>
                
                
        </div>
    </div>

</body>
</html>
