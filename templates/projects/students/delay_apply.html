{% extends 'base.html' %}

{% block title %}
    延期申请
{% endblock %}

{% block nav %}
    <ul class="nav" id="main-menu">
        <li>
            <a href="{% url 'notice_list' %}"><i class="fa fa-desktop"></i>公告</a>
        </li>
        <li>
            <a class="active-menu" href="{% url 'project_list' %}"><i class="fa fa-list "></i>我的项目</a>
        </li>
        <li>
            <a href="{% url 'logout' %}"><i class="fa fa-list "></i>注销</a>
        </li>
    </ul>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-head-line">延期申请</h1>
            <h1 class="page-subhead-line">请在以下输入框填写延期理由. </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
           <div class="panel panel-danger">
                <div class="panel-heading">
                   延期理由
                </div>
                <div class="panel-body">
                    <form role="form" method="post" action="{% url 'delay' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input id="p_id" style="display: none;" type="text" name="id" value="{{ project.id }}"/>
                            <textarea class="form-control" rows="4" name="delay_result" placeholder="请在此处填写填写延期理由"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger" >提交</button>
                    </form>
                </div>
           </div>
        </div>
    </div>
{% endblock %}
