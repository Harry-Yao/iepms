<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册 - 大学生创新创业训练计划项目管理系统</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="/static/img/logo4.png" />
                <h3>大学生创新创业训练计划项目管理系统</h3>
            </div>
        </div>
         <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel-body">
                    {% if msg %}
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            {{ msg }}
                        </div>
                    {% endif %}

                    <form role="form" method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <hr />
                        <h5>请输入您的用户名、邮箱和密码（学生用户以学号为用户名）</h5>
                           <br />
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <select id="type" class="form-control" name="type" required>
                                <option value="" selected>用户类型</option>
                                <option value=0>学生</option>
                                <option value=1>管理单位</option>
                                <option value=2>专家</option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="text" class="form-control" placeholder="用户名" name="username" required  />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <select id="college" class="form-control" name="college" required>
                                <option value="" selected>所属学院</option>
                                <option value=0>电子信息学院</option>
                                <option value=1>机电工程学院</option>
                                <option value=2>计算机学院</option>
                                <option value=3>材料与食品学院</option>
                                <option value=4>人文社会科学学院</option>
                                <option value=5>管理学院</option>
                                <option value=6>经贸学院</option>
                                <option value=7>外国语学院</option>
                                <option value=8>艺术设计学院</option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="email" class="form-control" placeholder="邮箱" name="email" required />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control"  placeholder="密 码" name="password" required />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control"  placeholder="密码确认" name="re_password" required />
                        </div>

                         <button class="btn btn-primary ">注册</button>
                        <hr />
                        已有账户 ? <a href="{% url 'login' %}" >点击此处进行登录 </a>
                        </form>
                </div>
            </div>
                
                
        </div>
    </div>

</body>
</html>
