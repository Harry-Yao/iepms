<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - 大学生创新创业训练计划项目管理系统</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="/static/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="/static/css/custom.css" rel="stylesheet" />

    {% block css %}{% endblock %}

</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">大创项目管理系统</a>
            </div>

            <div class="header-right">
              <a href="#" class="btn btn-info" title="个人信息"><b></b><i class="fa fa-user"></i> {{ request.user.username }}</a>
                <a href="{% url 'logout' %}" class="btn btn-danger" title="注销">注销</a>
            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                {% block nav %}
                <ul class="nav" id="main-menu">
                    <li>
                        <a  href="{% url 'index' %}"><i class="fa fa-dashboard"></i>首页</a>
                    </li>
                    <li>
                        <a  href="{% url 'notice_list' %}"><i class="fa fa-desktop"></i>公告</a>
                    </li>
                    <li>
                        <a href="{% url 'project_list' %}"><i class="fa fa-list "></i>我的项目</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}"><i class="fa fa-list "></i>注销</a>
                    </li>
                </ul>
                {% endblock %}
            </div>
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
            {% block content %}
            {% endblock %}
            {% block approval %}
            {% endblock %}
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <div id="footer-sec">
        Copyright &copy; 2018. 教务处
    </div>
    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="/static/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="/static/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="/static/js/custom.js"></script>

    {% block js %}{% endblock %}
</body>
</html>
